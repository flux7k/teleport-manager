teleport-manager:
  clustering:
    node-name: ${SERVER_NAME}

spring:
  r2dbc:
    name: ${MYSQL_NAME}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    url: r2dbc:mysql://${MYSQL_HOST}:${MYSQL_PORT:3306}/${MYSQL_NAME}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}